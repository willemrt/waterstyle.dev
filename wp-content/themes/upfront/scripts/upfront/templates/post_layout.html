<!-- Let's wrap everything in a div to pick the layout using jQuery -->
<div>
	<script type="text/template" id="newLayoutDialogTpl">
	<h1 class="upfront-modal-title">Create New Layout</h1>
	<p>In order to export a theme, you have to create at least these 3 different layouts:</p>
	<div class="uf-builder-layoutSelectors">
		<div class="uf-builder-layoutSelector">
			<span class="uf-builder-layoutInput"><%= homeInput %></span>
			<span class="uf-builder-layoutLabel">Home Layout</span>
		</div>
		<div class="uf-builder-layoutSelector">
			<span class="uf-builder-layoutInput"><%= postInput %></span>
			<span class="uf-builder-layoutLabel">Post Layout</span>
		</div>
		<div class="uf-builder-layoutSelector">
			<span class="uf-builder-layoutInput"><%= archiveInput %></span>
			<span class="uf-builder-layoutLabel">Archive Layout</span>
		</div>
	</div>
	<p>Or select a different one using this selector:</p>
	<div class="upfront-modal-select-wrap"></div>
	<span class="uf-button">Create</span>
	</script>
</div>
